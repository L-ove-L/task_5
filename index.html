<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" id="form" enctype="multipart/form-data" method="">
        <h2>create account</h2>
        <!-- 1 -->
        <div class="form__box">
            <input type="text" id="name" name="name" placeholder="enter name">
        </div>
        <!-- 2 -->
        <div class="form__box">
            <input type="email" id="email" name="email" placeholder="enter email">
        </div>
        <!-- 3 -->
        <div class="form__box">
            <input type="password" id="password" name="password" placeholder="enter password">
        </div>
        <!-- 4 -->
        <div class="form__box">
            <input type="text" id="confirmPassword" name="name" placeholder="Confirm password">
        </div>
        <button id="showPass">Show/hide password</button>
        <button id="button" type="submit">Send form</button>
    </form>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
